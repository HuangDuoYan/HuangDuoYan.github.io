<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问候</title>
    <script>
        function sayHello() {
            let n = prompt("嗨，你叫什么名字呀？");
            if (n === null) return;
            alert(n + "，很高兴遇见你！");
        }
    </script>
    <style>
        ol {
            color:royalblue;
        }
    </style>
</head>
<body>
    <button onclick="sayHello()">向黄铎彦问好</button>
    <p>我去过福州大学的这两个校区：</p>
    <ol>
        <li>铜盘校区</li>
        <li>旗山校区</li>
    </ol>
</body>
</html>
