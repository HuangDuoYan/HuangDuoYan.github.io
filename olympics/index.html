<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>olympics</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1><button class="back" onclick="window.history.back();">&#xe071;</button>选择一个选项</h1>
    <div class="container">
        <div class="options">
            <div class="option-button" onclick="window.location.href='about.html';">
                <div class="icon">
                    <img src="img/icon/about.png" alt="关于">
                </div>
                <div class="text">
                    <div class="title">关于</div>
                    <div class="description">本次作业的版权信息</div>
                </div>
            </div>
            <div class="option-button" onclick="window.location.href='rank.html';">
                <div class="icon">
                    <img src="img/icon/rank.png" alt="奖牌榜">
                </div>
                <div class="text">
                    <div class="title">奖牌榜</div>
                    <div class="description">查看每个国家/地区的金牌、银牌、<br />铜牌，以及奖牌总数</div>
                </div>
            </div>
            <div class="option-button" onclick="window.location.href='schd.html';">
                <div class="icon">
                    <img src="img/icon/schd.png" alt="赛程">
                </div>
                <div class="text">
                    <div class="title">赛程</div>
                    <div class="description">按天查看</div>
                </div>
            </div>
            <div class="option-button" onclick="window.location.href='bracket.html';">
                <div class="icon">
                    <img src="img/icon/bracket.png" alt="对阵图">
                </div>
                <div class="text">
                    <div class="title">对阵图</div>
                    <div class="description">按照性别查看足球的对阵晋级情况</div>
            </div>
        </div>
</body>

</html>
